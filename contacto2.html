       <div class="container">
        <h1 class="mt-3 text-center mb-5">¡Si tenes algo que aportar a la web, contactate!</h1>
        </div>

        <div class="container caja mb-5">

        <form action="" netlify>
            <!--ACTUALIZADO-->
        
          <div class="mb-3 mt-5 m-4 pt-4">
            <label for="exampleFormControlInput1" class="form-label ">Nombre y Apellido</label>
            <input name="nombre" type="text" class="form-control formulario-css" id="exampleFormControlInput1" placeholder="Nombre y Apellido" required>
          </div>
          
          <div class="mb-3 m-4">
            <label for="exampleFormControlInput1" class="form-label ">Email</label>
            <input name="email" type="email" class="form-control formulario-css" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com" required>
          </div>
  
          <div class="mb-3 m-4">
            <label for="exampleFormControlInput1" class="form-label ">Télefono o  Movil</label>
            <input name="télefono" type="text" minlength="8" class="form-control formulario-css" id="exampleFormControlInput1" placeholder="Tu número de telefono o Movil" required>
          </div>

          <div class="mb-3 m-4">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea name="mensaje" class="form-control formulario-css" id="exampleFormControlTextarea1" rows="3" placeholder="Tu mensaje aqui" required></textarea>
          </div>

          <div class="cajaBoton">
            <button type="submit" class=" boton-enviar btn ml-5  col-md-4 m-4">ENVIAR</button>
          </div>
     </form>
